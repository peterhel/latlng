<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <style>
        html, body {
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>
<body>
    <h1>Fan e ja?</h1>
    <div id="lat"></div>
    <div id="lng"></div>
    <div><span id="acc"></span> meter</div>
    <a id=lnk href="http://www.google.com/maps/place/lat,lng">Visa</a>
<script>
    const lat = document.getElementById('lat');
    const lng = document.getElementById('lng');
    const acc = document.getElementById('acc');
    const lnk = document.getElementById('lnk');
    
    function geo_success(position) {        
        lat.innerText = position.coords.latitude;
        lng.innerText = position.coords.longitude;
        acc.innerText = position.coords.accuracy;
        lnk.href = `http://www.google.com/maps/bylatlng/?lat=${position.coords.latitude}&lng=${position.coords.longitude}`
    }

    function geo_error() {
        console.log(arguments);
        const div = document.createElement('div');
        div.innerHTML = "Sorry, no position available.";
        document.body.appendChild(div);
    }

    var geo_options = {
        enableHighAccuracy: true,
        maximumAge: 30000,
        timeout: 5000
    };

    var wpid = navigator.geolocation.watchPosition(geo_success, geo_error, geo_options);

</script>
</body>

</html>
